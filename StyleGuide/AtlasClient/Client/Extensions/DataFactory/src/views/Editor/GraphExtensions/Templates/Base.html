<div class='baseNode' data-bind='css: displayClasses()' style="padding: 0">
    <div class="header">
        <div class="typeIcon" data-bind="html: icon"></div>
        <div class="displayType" data-bind="text: displayType"></div>
        <div class="statusIcon" data-bind="html: statusIcon"></div>
    </div>
	<input type="text" class="displayName" data-bind="textInput: displayName, attr: {placeholder: placeholderName}" />
</div>
