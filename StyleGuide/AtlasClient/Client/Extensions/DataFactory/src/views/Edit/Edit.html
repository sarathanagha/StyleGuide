<div style="width:100%; overflow:hidden" class="grow col">
    <!-- Canvas Toolbar -->
    <div class="col" style="width: 100%; background-color: white; overflow:hidden; min-width:0; min-height:0">
        <div class="row no-shrink adf-darkIconToolbar">
            <!-- ko with: navToolbar -->
            <div id="adf-navToolbar" class="col centerY" data-bind="winjstoolbar: {}"></div>
            <!-- /ko -->
            <div data-bind="breadcrumbs: breadcrumbs" class="col row centerY shrink diagramBreadcrumbs"></div>
        </div>
        <div class="row grow centerY adf-secondEditMenubar">
            <div class="col">
                <!-- ko with: actionToolbar -->
                <div id="adf-actionToolbar" class="adf-canvasToolbar adf-darkIconToolbar col centerY grow" data-bind="winjstoolbar: {}"></div>
                <!-- /ko -->
            </div>
            <!-- Start End date picker starts -->
            <!-- ko with: startEndPicker -->
            <div class="adf-startEndPickerHolder row centerYWithoutHeight shrink">
                <div data-bind="datetimeRange: datetimeRangeValue" class="row centerYWithoutHeight">
                    <!-- ko with: startDate -->
                    <div class="col adf-rowLabel centerYWithoutHeight" data-bind="titleText: label"></div>
                    <div class="col centerYWithoutHeight">
                        <input type="text" class="datetimeRangeStartDate adf-textBox" data-bind="textInput: textBox, css: { invalid: !isValid(), dirty: isDirty() }" />
                    </div>
                    <!-- /ko -->
                    <!-- ko with: endDate -->
                    <div class="col adf-rowLabel centerYWithoutHeight" data-bind="titleText: label"></div>
                    <div class="col centerYWithoutHeight">
                        <input type="text" class="datetimeRangeEndDate adf-textBox" data-bind="textInput: textBox, css: { invalid: !isValid(), dirty: isDirty() }" />
                    </div>
                    <!-- /ko -->
                </div>
                <div data-bind='winjsbutton:{options: updateButtonOptions}' class="col btn adf-canvasTextToolbar"></div>
            </div>
            <!-- /ko -->
            <!-- Start End date picker ends -->
            <!--spacer -->
            <div class="grow"></div>
            <div class="adf-statusText col shrink centerY wrap">
                <!-- Creating a new div for text, so as to have ellipsis for overflowing text with flexbox. -->
                <div class="dataFactory-text-ellipsis" data-bind="titleText: nextScheduledRunText"></div>
            </div>
        </div>
    </div>
    <div id="splitterContainer" class="col grow">
        <div style="width:100%; overflow: hidden; flex-grow:3; flex-basis:0px" data-bind="splitter: {location: 'bottom', key: splitterKey, close: hideDiagramWidget, moveSplitter: expandActivityWindowsList}" class="col">
            <div id="adfDiagram" class="row grow"></div>
            <div data-bind="loader: diagramLoading" class="adf-diagramLoading shrink"></div>
        </div>
        <div style="flex-grow:2; flex-basis:0px; overflow:hidden;" class="col">
            <div class="adf-monitoringListViews grow" data-bind="WinJSPivot: monitoringListViews"></div>
        </div>
    </div>
</div>
