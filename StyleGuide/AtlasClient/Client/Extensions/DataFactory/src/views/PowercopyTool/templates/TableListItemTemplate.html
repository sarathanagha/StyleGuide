<div data-bind="with:data" class="tableAndCheckboxContainer">
    <div style="float:left">
        <label style="padding: 3px">
            <input type="checkbox" data-bind="checked: selected, attr:{id:id}" />
        </label>
    </div>
    <div class="tableNameContainer">
        <span data-bind="text: data.tableName"></span>
    </div>
</div>
