<div class="frequencyAndInterval">
    <div style="float:left">
        <div data-bind="component:{ name: 'datafactory-validatedselectbox', params: {vm: frequency} }"></div>
    </div>
    <div class="formFieldInlineText">every</div>

        <div data-bind="component:{ name: 'datafactory-validatedselectbox', params: {vm: interval} }"></div>
    </div>
    <div class="formFieldInlineText timemodifier" data-bind="text:timeModifier"></div>
</div>
