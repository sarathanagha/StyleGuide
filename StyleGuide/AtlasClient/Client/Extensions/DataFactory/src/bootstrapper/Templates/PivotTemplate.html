    <div class="pivotHeaderContainer row">
        <!-- ko foreach: displayPivotItems -->
        <div class="pivotHeader" data-bind="titleText: header, event: {click: handlePivotItemSelection.bind($data)}, css: {selected: selected}"></div>

    <div class="pivotContentContainer">
        <!-- ko foreach: displayPivotItems -->

    </div>
</div>
