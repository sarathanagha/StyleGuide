<div class="adf-filterFlyoutContent">
    <div id="adf-sort-asc" class="adf-filterFlyoutSortOption">
        <div data-bind="click: sortAscendingClicked">
            <span>{0}</span><span data-bind="text: ClientResources.sortAscending"></span>
        </div>
    </div>
    <div id="adf-sort-desc" class="adf-filterFlyoutSortOption">
        <div data-bind="click: sortDescendingClicked">
            <span>{1}</span><span data-bind="text: ClientResources.sortDescending"></span>
        </div>
    </div>
    <div class="adf-filterFlyoutSeparator"></div>
    <div class="adf-filterCheckboxList col adf-scroll" data-bind="foreach: { data: filteredItems, as: 'item' }">
        <div class="adf-filterCheckboxListItem row no-shrink">
            <label><input type="checkbox" data-bind="checked: item.checked" /><span data-bind="text: item.name"></span></label>
        </div>
    </div>
    <div class="adf-filterFlyoutSeparator"></div>
    <div class="adf-filterSubmissionButtons">
        <button class="adf-okFilterButton" data-bind="click: okClicked">OK</button>
        <button data-bind="click: cancelClicked">Cancel</button>
    </div>
</div>
